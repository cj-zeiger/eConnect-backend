{% extends "layout.html" %}
{% block content %}
<div class='row'><h1 id='service_status'>Service is running.</h1><button class='btn btn-default' id='refresh-btn'>Refresh</button></div>
<div class='row'>
  <table id="table"></table>
</div>
<div class='row'>
  <button class='btn btn-default' id='start-btn'>Start</button>
  <button class='btn btn-default' id='stop-btn'>Stop</button>
  <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#clear-modal">Clear</button>
</div>

<!-- Modal -->
<div id="clear-modal" class="modal fade" tabindex='-1' role="dialog" aria-labelledby="Are you sure?">
  <div class="modal-dialog modal-sm">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Are you sure?</h4>
      </div>
      <div class="modal-body">
        <p>Clear the entire databse?</p>
      </div>
      <div class="modal-footer">
        <button type='button' class='btn btn-danger' data-dismiss="modal" id='clear-btn'>Yes</button>
        <button type="button" class="btn btn-default" data-dismiss="modal"> No</button>
      </div>
    </div>

  </div>
</div>

<div class='row'>
<p>It is highly reccomended to clear data between events.</p>
</div>
{% endblock %}

{% block scripts %}
<script type="text/javascript" src='/static/js/leaderboard.js'></script>
{% endblock %}
